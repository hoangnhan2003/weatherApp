<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300&display=swap" rel="stylesheet">
    <script src="js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Nhập tên thành phố">
                <span class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name">---
                </p>
                <p class="weather-state">--</p>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-state" class="weather-icon">
                <div class="temperature">--</div>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="lable">Feel like</div>
                    <div class="value feelLike">--</div>
                </div>
                <div class="item">
                    <div class="lable">Pressure in</div>
                    <div class="value pressureIn">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="lable">Humidity</div>
                    <div class="value humidity">--</div>
                </div>
                <div class="item">
                    <div class="lable">Wind speed   </div>
                    <div class="value windSpeed">-- km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
